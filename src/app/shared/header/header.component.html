<header class="bg-background border-b-4 shadow-xl border-slate-700/80">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between gap-x-6 px-6 py-4"
  >
    <div class="flex lg:flex-1 space-x-10">
      <app-logo></app-logo>
      <button hlmBtn routerLink="/blackjack">Blackjack</button>
      <button hlmBtn routerLink="/roulette">Roulette</button>
    </div>
    <div class="flex flex-1 items-center justify-end gap-x-6">
      <!-- If no access token -->
      <ng-container *ngIf="!accessToken; else loggedInTemplate">
        <button hlmBtn variant="link" class="text-white" routerLink="/login">
          Login
        </button>
        <button hlmBtn routerLink="/register">Register</button>
      </ng-container>

      <!-- Logged-in UI -->
      <ng-template #loggedInTemplate>
        <div class="text-white">Hello {{username}}! Your credit: {{credit}}</div>
        <button hlmBtn class="text-white" (click)="logout()">Logout</button>
      </ng-template>
    </div>
  </nav>
</header>
